<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/styles.css">
    <title>О нас</title>

</head>

<body>
    <header>
        <header id="header"></header>
    </header>

    <main>
        <div class="div-overflow">
            <div class="titleNewYourk">
                <h1>Events near New York, NY</h1>
                <h2>Events</h2>
            </div>


            <!-- Filters -->
            <div id="filters">

                <select id="eventType" class="event-type filter">
                    <option value="all">Any type:</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>


                <select id="eventDistance" class="event-distance filter">
                    <option value="all">Any distance</option>
                    <option value="5">5 km</option>
                    <option value="10">10 km</option>
                    <option value="15">15 km</option>
                    <option value="25">25 km</option>
                    <option value="50">50 km</option>
                    <option value="75">75 km</option>
                    <option value="100">100 km</option>
                </select>

                <select id="eventCategory" class="event-category filter">
                    <option value="all">Any category:</option>
                    <option value="Social Activities">Social Activities</option>
                    <option value="Hobbies and Passions"> Hobbies and Passions</option>
                    <option value="Health and Wellbeing">Health and Wellbeing</option>
                    <option value="Business">Business</option>
                    <option value="Technology">Technology</option>
                </select>

                <select id="eventDate" class="event-date filter">
                    <option value="all">Any date</option>
                    <option value="2024-03-13T11:00">March 13, 11:00 AM</option>
                    <option value="2024-03-14T11:00">March 14, 11:00 AM</option>
                    <option value="2024-03-14T20:00">March 14, 8:00 PM</option>
                    <option value="2024-03-16T14:00">March 16, 2:00 PM</option>
                    <option value="2024-03-23T11:30">March 23, 11:30 AM</option>
                    <option value="2024-03-30T14:00">March 30, 2:00 PM</option>
                </select>

            </div>
        </div>
        <div class="events-map-container">
            <h3>Find events near</h3>
            <h2>New York, NY</h2>
            <div class="map">
                <img class="map-img" src="../assets/icons/map.svg" alt="map">
                <button id="open-map-btn">Browse in map <img src="../assets/icons/arrow.svg" alt="arrow" width='18px'
                    height= '18px'></button>
            </div>
        </div>
       

        <div id="events-container">
            <hr>
        </div>
    </main>

    <footer>
        <footer id="footer"></footer>
    </footer>



    <script src="../js/loadComponents.js"></script>
    <script src="../js/main.js"></script>


</body>




</html>
